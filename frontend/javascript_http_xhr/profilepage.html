<!DOCTYPE html>

<html>

<head>

    <script type="text/javascript" src="requests.js"></script>

</head>

<h1>Add Trainee, Get Trainee details</h1>

<body>


    <h3>Add Trainee</h3>
    <section style="margin-bottom: 100px;">
        <form onsubmit="addTrainee(event, 'addResult'); return false;">
            <div>
                <label>Trainee Name</label>
                <input name="name">
            </div>

            <div>
                <label>Trainee Age</label>
                <input  name="age">
            </div>

            <input type="submit" value="Add Trainee">


        </form>

        <div id="addResult" name="addResult"></div>


    </section>


    <section>
        <h3>Get Trainee Details</h3>

        <form>
            <div>
                <label>Trainee Id</label>
                <input id="idField" name="idField">
            </div>


            <button type="button" onclick="getTrainee('idField','container')"> Fetch Trainee</button>

        </form>

        <div id="container">

        </div>

    </section>

</body>

</html>
