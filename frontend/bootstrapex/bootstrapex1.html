<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css" />
    <script src="jquery/jquery-3.6.0.js"></script>
    <script src="bootstrap4/js/bootstrap.bundle.js"></script>

    <style type="text/css">
        .box {
            width: 100%;
            height: 50px;
            background-color: green;
            margin-bottom: 50px;
        }
    </style>


</head>

<body>


    <div class="container">

        <h1>Bootstrap grid system</h1>

        <div class="row">


            <div class="col-md-4">
                <div class="box">
                    First

                </div>


            </div>

            <div class="col-md-8">

                <div class="box">
                    second

                </div>

            </div>



        </div>


        <div class="row">


            <div class="col-4">
                <div class="box">
                    third

                </div>


            </div>

            <div class="col-8">

                <div class="box">
                    fourth

                </div>

            </div>



        </div>


    </div>




</body>

</html>
