<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css" />
    <script src="jquery/jquery-3.6.0.js"></script>
    <script src="bootstrap4/js/bootstrap.bundle.js"></script>



</head>

<body>


    <div class="container">

        <h1 style="margin-bottom: 50px;">Lists demo</h1>


        <h2>Text Items</h2>
        <ul class="list-group">

            <li class="list-group-item active">Banana</li>
            <li class="list-group-item">Mango</li>
            <li class="list-group-item">Apple</li>
        </ul>



        <h2 style="margin-top:20px;">Links</h2>
        <div class="list-group">

            <a href="#" class="list-group-item list-group-action">Banana</a>

            <a href="#" class="list-group-item list-group-action">Mango</a>
            <a href="#" class="list-group-item list-group-action">Apple</a>




        </div>

    </div>

</body>

</html>
